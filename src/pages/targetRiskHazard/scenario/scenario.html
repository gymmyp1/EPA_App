<ion-header>
  <ion-navbar>
    <ion-title>
      <h1>
        EPA RSL/RML Search
      </h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <h1>Select Scenario</h1>
          <ion-list *ngFor="let item of items">
            <ion-item (click)="toggleCheckboxes(item)">
              <ion-icon name={{getIcon(item)}}> {{item}}</ion-icon>
            </ion-item>
          </ion-list>
<ion-footer>
  <div class="btn-wrapper">
    <button ion-button (click)= "newSearch()">Begin New Search</button>
    <button ion-button (click)= "checkAll()">Check All</button>
    <button ion-button (click)= "initializeCheckboxes()">Clear All</button>
    <button ion-button (click)= "goToOtherPage()">Next</button>
  </div>
</ion-footer>

</ion-content>
