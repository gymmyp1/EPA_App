<ion-header>
  <ion-navbar>
    <ion-title>
      <h1>
        EPA RSL/RML Search
      </h1>
    </ion-title>
    <ion-buttons end class="new_search">
      <button ion-button clear color="primary" (click)="newSearch()">Begin New Search</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <h2>{{chemical}}</h2>
  <h1 *ngFor="let info of getAllFormattedData()">
    {{info}}
  </h1>
</ion-content>
