<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Tutorial</ion-title>
    <ion-buttons end class="skip_button">
      <button ion-button clear color="primary" (click)="goToOtherPage()">Skip Tutorial</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/img/party-popper.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Go?</h2>
      <button ion-button large clear icon-end color="primary" (click)="goToOtherPage()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
